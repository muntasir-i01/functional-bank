<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to <span class="font-bold text-red-600">Amar Bank</span></h1>
    </header>

    <main>
        <section class="bg-gradient-to-b from-orange-100 w-3/4 mx-auto mt-8 p-4">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-slate-500	rounded-md p-1 inline-block w-1/6" type="text" placeholder="Your Email">
                    <input id="user-password" class="border-2 border-slate-500	rounded-md p-1 inline-block w-1/6" type="text" name="" placeholder="Password"> 
                    <button id="login-submit" class="block mt-3 rounded-lg bg-slate-700 px-3 py-1 text-rose-50 font-semibold">Submit</button>  
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
    <script src="js/transaction.js"></script>
</body>
</html>
